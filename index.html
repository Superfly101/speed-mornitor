<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Internet Speed Monitor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Internet Speed Monitor</h1>

      <div class="card">
        <h2>Current Speed</h2>
        <div class="speed-display">
          <div class="speed-value" id="current-speed">--</div>
          <div class="speed-unit">Mbps</div>
        </div>
        <button id="run-test">Run Speed Test</button>
      </div>

      <div class="card">
        <h2>Configuration</h2>
        <div class="form-group">
          <label>Speed Threshold (Mbps):</label>
          <input type="number" id="threshold" min="1" max="1000" />
        </div>
        <div class="form-group">
          <label>Check Interval (minutes):</label>
          <input type="number" id="interval" min="5" max="1440" />
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="notifications" />
          <label for="notifications">Enable Notifications</label>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="startup" />
          <label for="startup">Run at System Startup</label>
        </div>
        <button id="save-config">Save Configuration</button>
      </div>

      <div class="card">
        <h2>Test History</h2>
        <div class="history-container" id="history-container">
          <p>No test history available yet.</p>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
